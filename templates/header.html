{% block css %}
    <style>
        .navbar {
            left: 0;
            overflow: hidden;
            background-color: rgb(236, 236, 236);
            position: fixed;
            top: 0;
            width: 100%;
        }
        .navbar .a {
            float: left;
            display: block;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 23px;
            border-radius: 80px;
            margin: 5px;
        }

        .navbar .a:hover {
            color: rgb(56, 56, 56);
            background-color: rgba(227, 227, 227, 0.905);
            transition: 0.3s;
        }

        .navbar #loggo {
            font-size: 25px;
        }

        .navbar #loggo:hover {
            background: #ddd;
            color: black;
            border-radius: 50%;
            transition: 0.5s;
        }

        .navbar #homme {
            background-color: rgba(0, 0, 0, 0.842);
            color: white;
        }

        .navbar #homme:hover {
            background-color: rgb(236, 236, 236);
            color: black;
            transition: 0.5s;
        }

        .navbar img {
            height: 15px;
        }

        .navbar input[type=text] {
            float: left;
            padding: 15px;
            border: none;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
            width: 55%;
            border-radius: 80px;
            position: absolute;
        }

        .navbar #chevron {
            font-size: 25px;
            float: right;
            margin: 15px 20px 0 0;
            padding: 5px 5px 5px 5px;
            width: max-content;
        }

        .navbar #chevron:hover {
            background: #ddd;
            color: black;
            border-radius: 100px;
            transition: 0.5s;
        }

        .ad_login {
            color: black;
        }

        .fas {
            color: black;
        }
    </style>
{% endblock css %}

<div class="navbar">
    <a href="/" class="a" id="loggo">
        <i class="fa fa-pinterest fa-1x" aria-hidden="true"></i>
    </a>
    <a href="/" class="a" id="homme">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'create_post' %}" class="a">Create</a>
    {% else %}    
    {% endif %}
    <form action="{% url 'search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search..">
    </form>
        
    {% if user.is_authenticated  %}
        <a class="fas" href="{% url 'account' user.id %}">
            <i class="fa fa-user fa-1x" id="chevron" aria-hidden="true"></i>
        </a>
    {% else %}
        <a class="ad_login" href="{% url 'login' %}">
            <i class="fa fa-sign-in fa-1x" id="chevron" aria-hidden="true">
                Log in
            </i>
        </a>
    {% endif %}
</div>
