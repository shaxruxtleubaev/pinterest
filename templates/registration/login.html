{% extends "base.html" %}

{% block title %}
    Log In
{% endblock title %}

{% block css %}
    <style>
        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
            animation: gradient 10s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }


        .logn {
            border-radius: 20px;
            padding: 20px;
            width: 40%;
            margin: 10% 30% 0 30%;
            background-color: rgba(255, 255, 255, 0.829);
            opacity: 90%;
        }

        input[type=text], input[type=password]{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        }

        button[type=submit] {
            border-color: rgb(178, 232, 176);
            width: 20%;
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 5px;
        }

        button[type=submit]:hover {
            background-color: rgb(105, 214, 102);
            color: white;
        }
    </style>
{% endblock css %}

{% block content %}
    <form method="post" class="logn">
        <h1>Log in</h1>
        {% csrf_token %}
        <p>Username</p>
        {{ form.username }}
        <p>Password</p>
        {{ form.password }}  
        <button type="submit">Log In</button>
        <p>Dont have account? <a href="{% url 'signup' %}">Sign up</a></p>
    </form>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div><div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
{% endblock content %}
